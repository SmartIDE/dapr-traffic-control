version: smartide/v0.3
orchestrator:
  type: docker-compose
  version: 3
workspace:
  dev-container:
    service-name: smartide-template-dotnet-v2-vscode-sysbox
    ports:
      tools-webide-vscode: 6800
      tools-ssh: 6822
      apps-application: 3001
    ide-type: vscode
    volumes: 
        git-config: true
        ssh-key: true
    command:
    # - code --install-extension muhammad-sammy.csharp
    #  - code --install-extension MS-CEINTL.vscode-language-pack-zh-hans
    #  - dotnet new console
  services:
    smartide-template-dotnet-v2-vscode-sysbox:
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-dotnet-v2-vscode-sysbox
      restart: always
      runtime: sysbox-runc
      hostname: syscont
      environment:
        ROOT_PASSWORD: 123qwe
        LOCAL_USER_PASSWORD: 123qwe
      ports:
        - 6822:22
        - 6800:3000
        - 3001:3001
        - 4000:4000
        - 5000:5000
        - 9001:9001
      volumes:
        - .:/home/project
      networks:
        - smartide-network  
  networks:
    smartide-network:
      external: true      
